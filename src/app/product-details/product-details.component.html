
<div class="container-fluid">
    <div class="row" >
        <h4  id="success-Info" role="alert"> </h4>
        
        <div class="col-lg-4 col-md-6 col-sm-12" *ngIf="pet">
            
            <div class="card m-1 mx-3 pb-2 cards-style ">
            <h2 class="detail-pet p-2">Pet Details</h2>
            <img src="{{pet.image}}" class="card-img-top" alt="{{pet.name}}"> 
            <h3 class="card-text text-light bg-dark text-center fs-5 p-2">{{pet.name}}</h3>
            <h3 class="btn btn-danger w-50 text-center fs-5 p-1 m-2">{{pet.price}} â‚¬</h3>
            <p class="card-text text-danger  m-2"><b>Size:</b> {{ pet.size}}</p>
            <p class="card-text text-danger  m-2"><b>Description:</b> {{ pet.describe}}</p>
            <h3 class="btn btn-success  text-center fs-5 p-1 m-2"(click)="addToCart()" >Buy</h3>
  
           </div>
</div>
    </div>
</div>
